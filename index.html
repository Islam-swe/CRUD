<html>
    <head>
        
        <title>CRUD implementation</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/index_style.css">

    </head>
    <body>
        
    

       
        <div class="container my-5">
        <label >Product Name:</label>
        <input class="form-control my-2" type="text"id="productName">
        <label >Product Price:</label>
        <input class="form-control my-2" type="text"id="productPrice">
        <label >Product Category:</label>
        <input class="form-control my-2" type="text"id="productCategory">
        <label >Product Description:</label>
        <input class="form-control my-2" name="islam" type="text"id="productDesc">

        <button onclick="addProduct()" class="btn btn-info">Add Product</button>
        </div>

        <div class="py-5 w-50 m-auto">
        <input onkeyup="searchProducts(this.value)" class="form-control" type="text">
        <div class="bg-info" id="result">
        </div>   
        
        </div>
        <div class="container my-5">
            <table class="table">
                <thead>
                    <th>Index</th>
                    <th>Product Name</th>
                    <th>Product Price</th>
                    <th>Product Category</th>
                    <th>Product Description</th>
                    <th>Update</th>
                    <th>Delete</th>
                </thead>
                <tbody  id="tbody"></tbody>
            </table>
        </div>
        
        <script src="first.js"></script>
    </body>
</html>
